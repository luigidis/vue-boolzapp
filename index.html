<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolZapp</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="root">
        <div class="bg-green bg-vh-1">

        </div>
        <div class="bg-vh-2 bg-main">
            <div class="container_main">
                <div class="contacts debug">
                    <div class="my_profile height_1 display_user">
                        <div>
                            <img src="./assets/avatar_1.jpg" alt="My_profile_img" class="p-1">
                        </div>
                        <div class="my_name mr_auto p-2">Luigi</div>
                        <div class="options p-2">
                            <i class="fa-brands fa-amilia"></i>
                        </div>
                    </div>
                    <div class="notifications container_contact display_user basis_100 d-flex">
                        <div class="border_not">
                            <i class="fa-solid fa-bell v_m"></i>
                        </div>
                        <div class="me-auto ps-2">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <div>Attiva notifiche desktop</div>
                        </div>
                    </div>
                    <div class="search  height_1">
                        <input type="text" class="search_tool" placeholder=" &#128269; Cerca o inizia una nuova chat">
                    </div>
                    <div class="list_contacts ">
                        <div class="container_contact display_user basis_100">
                            <div>
                                <img src="./assets/avatar_1.jpg" alt="My_profile_img" class="p-1">
                            </div>
                            <div class="my_name mr_auto p-2">Luigi</div>
                            <div class="options p-2">
                                <i class="fa-brands fa-amilia"></i>
                            </div>
                        </div>
                        <div class="container_contact display_user basis_100">
                            <div>
                                <img src="./assets/avatar_1.jpg" alt="My_profile_img" class="p-1">
                            </div>
                            <div class="my_name mr_auto p-2">Luigi</div>
                            <div class="options p-2">
                                <i class="fa-brands fa-amilia"></i>
                            </div>
                        </div>
                        <div class="container_contact display_user basis_100">
                            <div>
                                <img src="./assets/avatar_1.jpg" alt="My_profile_img" class="p-1">
                            </div>
                            <div class="my_name mr_auto p-2">Luigi</div>
                            <div class="options p-2">
                                <i class="fa-brands fa-amilia"></i>
                            </div>
                        </div>
                        <div class="container_contact display_user basis_100">
                            <div>
                                <img src="./assets/avatar_1.jpg" alt="My_profile_img" class="p-1">
                            </div>
                            <div class="my_name mr_auto p-2">Luigi</div>
                            <div class="options p-2">
                                <i class="fa-brands fa-amilia"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contact_hover debug d-flex flex-column basis_100 ">
                    <div class="container_hover_head d-flex justify-content-between p-2 align-content-center">
                        <div class="align-self-center">
                            <img src="./assets/avatar_3.jpg" alt="User Img">
                        </div>
                        <div class="me-auto d-flex flex-column ps-3 ">
                            <p class="text">Luigi</p>
                            <p class="text">Last access</p>
                        </div>
                        <div class="ps-3 align-self-center">
                            Last access
                        </div>
                    </div>
                    <div class="container_hover_main d-flex flex-column">
                        <div class="container_contact_messages">
                            <div class="container_center p-4">
                                <div class="sent_by_user p-3">Mesasggio 1</div>
                                <div class="sent_by_contact p-3">Messaggio 2</div>
                                <div class="sent_by_user p-3">Messaggio 3</div>
                            </div>

                        </div>
                        <div class="basis_100 d-flex justify-content-between align-items-end p-3  bg-main">
                            <div class="emotes">
                                <i class="fa-solid fa-face-grin"></i>
                            </div>
                            <div class="container_text_message">
                                <input type="text" class="message_tool " placeholder=" Scrivi un messaggio">
                            </div>
                            <div class="send_tool">
                                <i class="fa-solid fa-share"></i>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
        
                    
        
        
        

    <script src="./js/app.js"></script>
</body>
</html>
